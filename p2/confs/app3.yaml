apiVersion: v1
kind: Service
metadata:
  name: app-three-svc
spec:
  selector:
    app: app-three
  ports:
  - name: app-three-port
    protocol: TCP
    port: 80
    targetPort: http-web-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-three-deployment
  labels:
    app: app-three
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-three
  template:
    metadata:
      labels:
        app: app-three
    spec:
      containers:
      - name: app-three
        image: paulbouwer/hello-kubernetes:1.10
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http-web-port
        env:
        - name: MESSAGE
          value: "Hello from app3."
        resources:
          requests:
            memory: "150Mi"
            cpu: "200m"
          limits:
            memory: "300Mi"
            cpu: "500m"
